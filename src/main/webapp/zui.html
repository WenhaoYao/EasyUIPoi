<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ZUI，一个简单灵活的前端框架。">
<meta name="author" content="Zentao">
<title>ZUI - 数据表格例子</title>
<link href="css/zui.css" rel="stylesheet">
<link href="lib/datagrid/zui.datagrid.css" rel="stylesheet">
</head>
<body style="padding: 20px">
<div id="dataGrid" class="datagrid">
    <header>
      <div class="input-control search-box search-box-circle has-icon-left has-icon-right pull-right" id="searchboxExample">
        <input id="inputSearchExample1" type="search" class="form-control search-input" placeholder="搜索">
        <label for="inputSearchExample1" class="input-control-icon-left search-icon"><i class="icon icon-search"></i></label>
        <a href="#" class="input-control-icon-right search-clear-btn"><i class="icon icon-remove"></i></a>
      </div>
      <h1>数据表格功能综合演示</h1>
    </header>
    <div class="datagrid-container"></div>
    <div class="pager"></div>
  </div>
<script src="lib/jquery/jquery.js"></script>
<script src="js/zui.js"></script>
<script src="lib/selectable/zui.selectable.js"></script>
<script src="lib/datagrid/zui.datagrid.js"></script>
<script type="text/javascript">
$('#dataGrid').datagrid({
    dataSource: {
        cols:[
            {name: 'id', label: '编号', width: 132},
            {name: 'name', label: '姓名', width: 134},
            {name: 'phone', label: '电话', width: 109},

            // target 列自适应，占据剩余列宽的 1/4
            {name: 'email', label: 'Email', width: 0.25},

            // desc 列自适应，占据剩余列宽的 3/4
            {name: 'qq', label: 'QQ', width: 0.75}
        ],
        remote: function(result) {
			return {
				url: 'remote-data-1.json',
				//url: 'UserListServlet'
				type: 'Get',
				dataType:'json'
			};
		}
    },
    states: {
    	pager: {page: 1, recPerPage: 10}
    }
});
$(function() {
	 var datagrid = $('#dataGrid').datagrid();
	    console.log('datagrid1', datagrid);
});

</script>
</body>
